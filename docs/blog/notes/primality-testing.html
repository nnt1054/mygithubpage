    <h4 id="fermats-little-theorem">Fermat’s Little Theorem</h4>
<p>Given a prime number, <em>p</em>, for any integer <em>a</em>:</p>

<p class="note">a<sup>p</sup> = a (mod p)</p>
<p class="note">a<sup>p-1</sup> = 1 (mod p)</p>

<h4 id="miller-rabin-primality-test">Miller-Rabin primality test</h4>
<p>Given a number <em>p</em>, <em>p</em> is prime if and only if either:</p>

<p class="note">a<sup>d</sup> = 1 (mod p)</p>

<p class="note">a<sup>2<sup>r</sup>*d</sup> = -1 (mod p)</p>

<p>is true for any <em>a</em>.</p>
